<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Admin Panel</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>         
    <script src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-secondary navbar-dark">
                <a href="index.html" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>Control panel</h3>
                </a>
                <div class="navbar-nav w-100">
                    <a href="dashboard.html" class="nav-item nav-link"><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>
                    <a href="control.html" class="nav-item nav-link active"><i class="fa fa-table me-2"></i>Управление</a>
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <nav class="navbar navbar-expand bg-secondary navbar-dark sticky-top px-4 py-0">
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>
                <div class="navbar-nav align-items-center ms-auto">
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <img class="rounded-circle me-lg-2" src="img/user.jpg" alt="" style="width: 40px; height: 40px;">
                            <span class="d-none d-lg-inline-flex">Admin</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end bg-secondary border-0 rounded-0 rounded-bottom m-0">
                            <a href="index.html" class="dropdown-item">Log Out</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Sales Chart Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <div class="col-sm-12 col-xl-3">
                        <div class="bg-secondary text-center rounded p-4">
                            <h3 for="playerNumberInput">Номер комноты:</h3> 
                            <input type="number" placeholder="Введите номер комнты" class="input w-full border-none form-control bg-dark border-0" id="playerNumberInput"> 
                            <h3 for="playerNameInput" >Имя игрока:</h3> 
                            <input type="text" placeholder="Введите ник игрока" class="input w-full border-none form-control bg-dark border-0" id="playerNameInput"> 
                            <button id="changePlayerButton" class="btn btn-success m-2">Изменить ник</button>
                        </div>
                    </div>
                    <div class="col-sm-12 col-xl-3">
                        <div class="bg-secondary text-center rounded p-4">
                            <h4>Идем несмотря на препятствия!</h4>
                            <input type="number" placeholder="X" class="input w-full border-none form-control bg-dark border-0" id="X">
                            <input type="number" placeholder="Y" class="input w-full border-none form-control bg-dark border-0" id="Y"> 
                            <input type="number" placeholder="Z" class="input w-full border-none form-control bg-dark border-0" id="Z"> 

                            <button id="goButton" type="button" class="btn btn-success rounded-pill m-2">Поехали!</button><button id="stopButton" type="button" class="btn btn-danger rounded-pill m-2">Не поехали</button>
                        </div>
                    </div>
                    <div class="col-sm-12 col-xl-3">
                        <div class="bg-secondary text-center rounded p-4">
                            <h4>Идем за игроком</h4>
                            <input type="text" placeholder="Player" class="input w-full border-none form-control bg-dark border-0" id="GotoPlayer">
                            <button id="GotoPlayerButton" type="button" class="btn btn-success rounded-pill m-2">За ним!</button><button id="stopButton2" type="button" class="btn btn-danger rounded-pill m-2">Не рыпайся</button>
                        </div>
                    </div>
                    <div class="col-sm-12 col-xl-3">
                        <div class="bg-secondary text-center rounded p-4">
                            <h4>Пиздим людей</h4>
                            <input type="text" placeholder="Player" class="input w-full border-none form-control bg-dark border-0" id="NamePlayerAttack">
                            <button id="startAttack" type="button" class="btn btn-success rounded-pill m-2">Унечтожить!</button><button id="stopAttack" type="button" class="btn btn-danger rounded-pill m-2">Пусть живёт</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Sales Chart End -->

            <!-- Notifications Start -->
            <div id="notifications" style="margin-top: 5rem" class="position-fixed top-0 end-0 p-3"></div>
            <!-- Notifications End -->


            <!-- Footer Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-secondary rounded-top p-4">
                    <div class="row">
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                            &copy; <a href="#">Aftersun.ru</a>, All Right Reserved. 
                        </div>
                        <div class="col-12 col-sm-6 text-center text-sm-end">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer End -->
        </div>
        <!-- Content End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chart/chart.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script type="text/javascript" src="test.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
